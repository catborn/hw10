<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS</title>
</head>

<body>
  <div id="gallery">
    <h1>Cat and rabbit</h1>
    <div>
      <button id="prevButton">Previos</button>
      <button id="nextButton">Next</button>
      <button id="galleryCost">Узнать стоимость</button>
    </div>
    <img src="./cat.jpg" id="galleryImage" alt="cat">
  </div>
  <script>
    //фидбек! В задании с кнопками и двумя картинками всё отлично! Только не вижу смысла в переменной currentImage, можно же просто передавать конкретную картинку
    // nextButton.addEventListener("click", () => {
    //   changeImage(image2);
    // });
    // prevButton.addEventListener("click", () => {
    //   changeImage(image1);
    // });
    // конец фидбека
    //вывод в консоль задания 2
    const learn = () => {
      console.log(`Я учу JavaScript`);
    };
    learn();
    // переменные для хранения путей к изображениям
    const image1 = "./cat.jpg";
    const image2 = "./rabbit.jpg";
    // получаем элементы ДОМ дерева
    const galleryImage = document.getElementById("galleryImage");
    const prevButton = document.getElementById("prevButton");
    const nextButton = document.getElementById("nextButton");
    // объвляем текущую картинку
    let currentImage = image2;
    //Функция изменения картинки
    function changeImage(image) {
      galleryImage.src = image;
    }
    //Функция нажатия на кнопку Next
    nextButton.addEventListener("click", () => {
      currentImage = image2;
      changeImage(currentImage);
      //   changeImage(image2);
    });
    //Функция нажатия на кнопку Previos
    prevButton.addEventListener("click", () => {
      currentImage = image1;
      changeImage(currentImage);
      //   changeImage(image1);
    });
    //задание со звёздочкой
    const galleryCost = document.getElementById("galleryCost");
    function calculateTotalPrice() {
      quantity = Number(2);
      price = Number(15000000);
      result = quantity * price;
      resultRu = result.toLocaleString("ru-RU");
      console.log(resultRu);
    }
    calculateTotalPrice()
    galleryCost.addEventListener("click", () => {
      calculateTotalPrice(alert(`Суммарная стоимость красоты: ${resultRu} рублей`));
    });
  </script>
</body>

</html>
